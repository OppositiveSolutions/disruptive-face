<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>example crossroads + hasher</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrapoverwrite.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/constants.js"></script>
		<script type="text/javascript" src="js/jquery.datetimepicker.js"></script>
		<script type="text/javascript" src="js/jquery.mask.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="js/moment-with-locales.js"></script>
		<script src="js/route.js"></script>
		<script src="js/head.js"></script>
		<script src="js/signals.js"></script>
		<script src="js/crossroads.js"></script>
		<script src="js/hasher.js"></script>
		<script src="js/main.js?v=111"></script>
		<script src="js/utility.js?v=dadsfas"></script>
	</head>
	<body>
	<div id="signupPage" class="copyright-margin">
<div class="logoContainer">
			<div class="login-logo">
				<img src="img/cf-logo.png" />
			</div>
			<ul class="navbar-right">
			<li><a href="#">Get the app</a></li>
			<li><a href="#">Help</a></li>
			</ul>
		</div>
	<div class="container-fluid">
		<div class="row">
		<div class="col-md-12">
		<div class="panel panel-default clear" style="margin: 50px auto; width: auto;max-width: 500px">
			<div class="panel-body text-left">
			<p class="text-center login-title">Sign up</p>
				<form role="form">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label> Center </label>
								<select id="sltManageStudentsCenterName" class="form-control input-sm mandatory"></select>
							</div>
							<div class="form-group">
								<label> First Name </label>
								<input type="text" id="txtFirstName" class="form-control input-sm mandatory" />
							</div>
							<div class="form-group">
								<label> Last Name </label>
								<input type="text" id="txtLastName" class="form-control input-sm mandatory" />
							</div>

							<div class="form-group">
								<label> DOB </label>
								<input type="text" id="txtDob" class="form-control input-sm mandatory date	" />
							</div>
							<div class="form-group" style="margin-bottom: 25px;">
								<label style="display: block"> Gender </label>
								<label><input type="radio" name="gendername" value="Male" class="radio-inline"/> Male</label>
								<label><input type="radio" name="gendername" value="Female" class="radio-inline"/> Female</label>
							</div>
							<div class="form-group">
								<label> Educational Qualification </label>
								<input type="text" id="txtQualification" class="form-control input-sm mandatory" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label> Address </label>
								<input type="text" id="sltManageStudentsAddress" class="form-control input-sm mandatory">
							</div>
							<div class="form-group">
								<label> State </label>
								<select id="sltManageStudentsStates" class="form-control input-sm mandatory"></select>
							</div>
							<div class="form-group">
								<label> City </label>
								<input type="text" id="txtManageStudentsCity" class="form-control input-sm mandatory" />
							</div>
							<div class="form-group">
								<label> Pin Code </label>
								<input type="text" id="txtManageStudentsPinCode" class="form-control input-sm mandatory" />
							</div>
							<div class="form-group">
								<label> EmailId </label>
								<input type="text" id="txtEmailId" class="form-control input-sm mandatory" />
							</div>
							<div class="form-group">
								<label> Mobile No </label>
								<input type="text" id="txtPhone" class="form-control input-sm mandatory numberOnly" />
							</div>
						</div>
					</div>
					<div class="modal-footer">
					<div class="text-center">
						<button class="btn btn-default" id="btnStudentDetailsSave">
							Save
						</button>
						<button class="btn btn-default" data-dismiss="modal">
							Close
						</button>

					</div></div>
				</form>
				<div class="link-signup">Already have an account? <a href="#">Sign in</a></div>
				<p class="text-center">I agree to the Career Focus <a href="#" target="_blank">Terms</a> and <a href="#" target="_blank">Privacy</a> </p>
			</div>
		</div>
		</div>
		</div>

	</div>
</div>
<div class="footer navbar-fixed-bottom text-center">
			<p class="small margin-btm-zero">
<a href="#" target="_blank">Terms of Service</a> &nbsp; | &nbsp; <a href="#" target="_blank">Privacy Agreement</a>
			</p>
		</div>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
