<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CareerFocus SignUp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrapoverwrite.css">
		<link rel="stylesheet" href="css/jquery.datetimepicker.css">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/constants.js"></script>

		<script type="text/javascript" src="js/jquery.datetimepicker.js"></script>
		<script type="text/javascript" src="js/jquery.mask.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="js/moment-with-locales.js"></script>
		<script src="js/route.js"></script>
		<script src="js/head.js"></script>
		<script src="js/signals.js"></script>
		<script src="js/crossroads.js"></script>
		<script src="js/hasher.js"></script>
		<script src="js/common.js?v=3adsfas"></script>
		<script src="js/main.js?v=3351"></script>
		<script src="js/utility.js?v=dadsfa45"></script>
		<script src="js/signup.js?v=dadsf45"></script>
	</head>
	<body>
	<div id="signupPage" class="copyright-margin">
<div class="logoContainer">
			<div class="login-logo">
				<img src="img/cf-logo.png" />
			</div>
			<ul class="navbar-right">
			<li><a href="#">Get the app</a></li>
			<li><a href="#">Help</a></li>
			</ul>
		</div>
	<div class="container-fluid">
		<div class="row">
		<div class="col-md-12">
		<div class="panel panel-default clear" style="margin: 50px auto; width: auto;max-width: 500px">
			<div class="panel-body text-left">
			<p class="text-center login-title">Sign up</p>
				<form role="form">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label> EmailId </label>
								<input type="text" id="txtEmailId" class="form-control input-sm mandatory"  tabindex="1" />
							</div>
							<div class="form-group">
								<label> First Name </label>
								<input type="text" id="txtFirstName" class="form-control input-sm mandatory"  tabindex="3" />
							</div>
							<div class="form-group">
								<label> Educational Qualification </label>
								<input type="text" id="txtQualification" class="form-control input-sm mandatory"  tabindex="5"/>
							</div>
							<div class="form-group">
								<label> Place </label>
								<input type="text" id="txtManageStudentsPlace" class="form-control input-sm mandatory" tabindex="7">
							</div>
							<div class="form-group">
								<label> City </label>
								<input type="text" id="txtManageStudentsCity" class="form-control input-sm"  tabindex="9"/>
							</div>


							<div class="form-group">
								<label> Address </label>
								<input type="text" id="sltManageStudentsAddress" class="form-control input-sm"  tabindex="11">
							</div>






						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label> Mobile No </label>
								<input type="text" id="txtPhone" class="form-control input-sm mandatory numberOnly"  tabindex="2"/>
							</div>
							<div class="form-group">
								<label> Last Name </label>
								<input type="text" id="txtLastName" class="form-control input-sm mandatory"  tabindex="4"/>
							</div>
							<div class="form-group">
								<label> DOB </label>
								<input type="text" id="txtDob" class="form-control input-sm mandatory date"  tabindex="6" />
							</div>
							<div class="form-group" style="margin-bottom: 25px;">
								<label style="display: block"> Gender <img src="img/mandatory.png"></label>
								<label><input type="radio" name="gendername" value="Male" class="radio-inline"  tabindex="8"/> Male</label>
								<label><input type="radio" name="gendername" value="Female" class="radio-inline"/> Female</label>
							</div>
							<div class="form-group">
								<label> State </label>
								<select id="sltManageStudentsStates" class="form-control input-sm mandatory"  tabindex="10"></select>
							</div>
							<div class="form-group">
								<label> Pin Code </label>
								<input type="text" id="txtManageStudentsPinCode" class="form-control input-sm"  tabindex="12" />
							</div>




						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label>Profile pic </label>
								<input type="file" id="fileStudentProfilePic"
							 												  />
							</div>
						</div>
						<div class="col-md-12">
							<p><span><input type="checkbox" id="chkTerms"></span>I agree to the Career Focus <a href="#">Terms</a> and <a href="#">Privacy</a> </p>
						</div>
					</div>
					<div class="modal-footer">

					<div class="text-center">
						<button class="btn btn-default" id="btnStudentDetailsSave">
							Register
						</button>
						<button class="btn btn-default" id="btnCancel">
							Cancel
						</button>

					</div></div>
				</form>
				<div class="link-signup">Already have an account? <a href="#">Sign in</a></div>

			</div>
		</div>
		</div>
		</div>

	</div>
</div>
<div class="footer navbar-fixed-bottom text-center">
			<p class="small margin-btm-zero">
<a href="#" >Terms of Service</a> &nbsp; | &nbsp; <a href="#">Privacy Agreement</a>
			</p>
		</div>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
