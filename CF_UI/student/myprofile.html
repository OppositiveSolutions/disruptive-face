<div class="page" id="studentProfilePage">
    <div class="panel panel-default">
        <div class="panel-heading">
            <button class="btn btn-sm btn-gray pull-right" id="editMyprofileBtn">Edit </button>
            <h3 class="panel-title">
                My Profile
            </h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label> First Name :</label>
                    <span id="studentFirstName"></span>
                </div>
                <div class="col-md-6 form-group">
                    <label> Last Name :</label>
                    <span id="studentLastName"></span>
                </div>

                <div class="col-md-6 form-group">
                    <label> DOB :</label>
                    <span id="studentDob"></span>
                </div>
                <div class="col-md-6 form-group">
                    <label> Gender :</label>
                    <span id="studentGender"></span>
                </div>
                <div class="col-md-6 form-group">
                    <label> Educational Qualification :</label>
                    <span id="studentQualification"></span>
                </div>
                <div class="col-md-6 form-group">
                    <label> Address :</label>
                    <span id="studentAddress"></span>
                </div>
                <div class="col-md-6 form-group">
                    <label> State :</label>
                    <span id="studentState"></span>
                </div>
                <div class="col-md-6 form-group">
                    <label> City :</label>
                    <span id="studentCity"></span>
                </div>
                <div class="col-md-6 form-group">
                    <label> Pin Code :</label>
                    <span id="studentPin"></span>
                </div>
                <div class="col-md-6 form-group">
                    <label> EmailId :</label>
                    <span id="studentEmail"></span>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="editStudentDetailsModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
                <h4 class="modal-title">Edit My Profile</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label> First Name </label>
                        <input type="text" id="txtFirstNameMyProfile" class="form-control input-sm mandatory" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label> Last Name </label>
                        <input type="text" id="txtLastNameMyProfile" class="form-control input-sm mandatory" />
                    </div>

                    <div class="col-md-6 form-group">
                        <label> DOB </label>
                        <input type="text" id="txtDobMyProfile" class="form-control input-sm mandatory date	" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label> Educational Qualification </label>
                        <input type="text" id="txtQualificationMyProfile" class="form-control input-sm mandatory" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label> Address </label>
                        <input type="text" id="sltManageStudentsAddressMyProfile" class="form-control input-sm mandatory">
                    </div>
                    <div class="col-md-6 form-group">
                        <label> State </label>
                        <select id="sltManageStudentsStatesMyProfile" class="form-control input-sm mandatory"></select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label> City </label>
                        <input type="text" id="txtManageStudentsCityMyProfile" class="form-control input-sm mandatory" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label> Pin Code </label>
                        <input type="text" id="txtManageStudentsPinCode" class="form-control input-sm mandatory" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label> EmailId </label>
                        <input type="text" id="txtEmailIdMyProfile" class="form-control input-sm mandatory" />
                    </div>
                    <div class="col-md-6 form-group " id="genderMyProfile">
                        <label style="display:block"> Gender </label>
                        <label><input type="radio" name="gendername" value="Male" class="radio-inline"/> Male</label>
                        <label><input type="radio" name="gendername" value="Female" class="radio-inline"/> Female</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button class="btn btn-default" id="btnStudentDetailsSaveMyProfile">
							Save
						</button>
                    <button class="btn btn-default" data-dismiss="modal">
							Close
						</button>
                </div>
            </div>
        </div>
    </div>
</div>
