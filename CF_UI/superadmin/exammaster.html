<div id="divSuperAdminExamMasterPage" class="page">
	<div class="panel panel-default">
		<div class="panel-heading">
			<button class="btn btn-sm btn-white pull-right" id="btnAddNewExamMasterExam">
				Add New Exam
			</button>
			<h3 class="panel-title">Exam Master</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive noSwipe assignManagementTable">
				<table id="tblExamMaster" class="table table-bordered table-striped slNo">
					<thead>

						<tr>
							<th class="slNo">No</th>
							<th>Exam Code</th>
							<th>Course Name</th>
							<th>Total No. of Qst:</th>
							<th>Created Date</th>
							<th>Last Modified Date</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="divAddNewExamMasterPage">
		<div class="modal-dialog">
			<div class="modal-content modal-lg">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
					<h4 class="modal-title">Add New Exam</h4>
				</div>
				<div class="modal-body">
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active">
							<a href="#divExamMasterExamDetailsTab" aria-controls="divExamMasterExamDetailsTab" role="tab" data-toggle="tab">Exam Details</a>
						</li>
						<li role="presentation">
							<a href="#divExamMasterCategoryTab" aria-controls="divExamMasterCategoryTab" role="tab" data-toggle="tab">Category Details</a>
						</li>
						<li role="presentation">
							<a href="#divExamMasterSubCategoryTab" aria-controls="divExamMasterSubCategoryTab" role="tab" data-toggle="tab">Sub Category Details</a>
						</li>
					</ul>
					<div role="tabpanel">
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active" id="divExamMasterExamDetailsTab">
								<div class="form-group">
									<label>Exam Code</label>
									<input type="text" id="txtExamMasterExamCode" class="form-control input-sm mandatory" />
								</div>
								<div class="form-group">
									<label>Course Name </label>
									<input type="text" id="txtExamMasterCourseName" class="form-control input-sm mandatory" />
								</div>
								<div class="form-inline">
									<label>Exam Duration</label>
									<br>
									<div class="form-group">
										<input type="text" id="txtExamMasterExamDurationHours" class="form-control input-sm mandatory" />
									</div>
									<div class="form-group">
										<input type="text" id="txtExamMasterExamDurationMinutes" class="form-control input-sm mandatory" />
									</div>
								</div>
								<div class="form-group">
									<label>Total No. of Questions </label>
									<input type="text" id="txtExamMasterTotalNoOfQuestions" class="form-control input-sm mandatory" />
								</div>
								<div class="form-group">
									<label>No. of Options </label>
									<input type="text" id="txtExamMasterTotalNoOfOptions" class="form-control input-sm mandatory" />
								</div>
								<div class="form-group">
									<label>Type </label>
									<select id="sltExamMasterType" class="form-control mandatory"><option value="1">Elastic</option><option value="2">Static</option></select>
								</div>
								<div class="text-center">
									<button class="btn btn-default" id="btnExamMasterExamDetailsNext">
										Next
									</button>
									<button class="btn btn-default" data-dismiss="modal">
										Close
									</button>
								</div>
							</div>
							<div role="tabpanel" class="tab-pane" id="divExamMasterCategoryTab">
								<div class="table-responsive noSwipe assignManagementTable">
									<table id="tblCategoryForExam" class="table table-bordered slNo">
										<thead>
											<tr>
												<th>Category</th>
												<th>No. of Questions</th>
												<th>No. of Subcategories</th>
												<th>Right Answer Mark</th>
												<th>Minus Mark</th>
												<th id="thExamMasterCategoryDuration">Duration</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
								<div class="text-center">
									<button class="btn btn-default" id="btnExamMasterCategoryDetailsNext">
										Next
									</button>
									<button class="btn btn-default" id="btnExamMasterCategoryDetailsBack">
										Back
									</button>
								</div>
							</div>
							<div role="tabpanel" class="tab-pane" id="divExamMasterSubCategoryTab">
								<div id="divSubCategoryDetailsContainer"></div>
								<div class="text-center">
									<button class="btn btn-default" id="btnExamMasterSubCategoryDetailsNext">
										Save
									</button>
									<button class="btn btn-default" id="btnExamMasterSubCategoryDetailsBack">
										Back
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
