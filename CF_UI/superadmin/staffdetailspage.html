<div id="divSuperAdminStaffDetailsPage" class="page">
	<div class="panel panel-default">
		<div class="panel-heading">
			<button class="btn btn-sm btn-white pull-right" id="btnAddNewStaffDetails">
				Add Staff Details
			</button>
			<h3 class="panel-title">Staff Details</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive noSwipe assignManagementTable">
				<table id="tblStaffDetails" class="table table-bordered table-striped slNo">
					<thead>
						<tr>
							<th class="slNo">No</th>
							<th>Staff Name</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="divAddNewStaffDetailsPage">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
					<h4 class="modal-title">Add New Staff</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label> Center </label>
								<select id="sltManageStaffCenterName" class="form-control input-sm mandatory" ></select>
							</div>
							<div class="form-group">
								<label> First Name </label>
								<input type="text" id="txtStaffFirstName" class="form-control input-sm mandatory" />
							</div>
							<div class="form-group">
								<label> Last Name </label>
								<input type="text" id="txtStaffLastName" class="form-control input-sm mandatory" />
							</div>

							<div class="form-group">
								<label> DOB </label>
								<input type="text" id="txtStaffDob" class="form-control input-sm mandatory date	" />
							</div>
							<div class="form-group">
								<label> Gender </label>
								<label><input type="radio" name="Staffgendername" value="Male" class="form-control input-sm mandatory"/> Male</label>
								<label><input type="radio" name="Staffgendername" value="Female" class="form-control input-sm mandatory"/> Female</label>
							</div>
							<div class="form-group">
								<label> Educational Qualification </label>
								<input type="text" id="txtStaffQualification" class="form-control input-sm mandatory" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label> Salary </label>
								<input type="text" id="sltManageStaffSalary" class="form-control input-sm mandatory" >
							</div>
							<div class="form-group">
								<label> State </label>
								<select id="sltManageStaffStates" class="form-control input-sm mandatory" ></select>
							</div>
							<div class="form-group">
								<label> City </label>
								<input type="text" id="txtManageStaffCity" class="form-control input-sm mandatory" />
							</div>
							<div class="form-group">
								<label> Pin Code </label>
								<input type="text" id="txtManageStaffPinCode" class="form-control input-sm mandatory" />
							</div>
							<div class="form-group">
								<label> EmailId </label>
								<input type="text" id="txtStaffEmailId" class="form-control input-sm mandatory" />
							</div>
							<div class="form-group">
								<label> Confirm EmailId </label>
								<input type="text" id="txtStaffConfirmEmailId" class="form-control input-sm mandatory" />
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="text-center">
						<button class="btn btn-default" id="btnStaffDetailsSave">
							Save
						</button>
						<button class="btn btn-default" data-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
