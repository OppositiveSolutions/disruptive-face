<div id="divSuperAdminStaffDetailsPage" class="page">
	<div class="panel panel-default">
		<div class="panel-heading">
			<button class="btn btn-sm btn-white pull-right" id="btnAddNewStudentDetails">
				Add Student Details
			</button>
			<h3 class="panel-title">Staff Details</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive noSwipe assignManagementTable">
				<table id="tblStudentDetails" class="table table-bordered table-striped slNo">
					<thead>
						<tr>
							<th class="slNo">No</th>
							<th>Student Name</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="divAddNewStudentDetailsPage">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
					<h4 class="modal-title">Add New Category</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label> Center </label>
								<select id="sltManageStudentsCenterName" class="form-control input-sm mandatory" ></select>
							</div>
							<div class="form-group">
								<label> First Name </label>
								<input type="text" id="txtFirstName" class="form-control input-sm mandatory" />
							</div>
							<div class="form-group">
								<label> Last Name </label>
								<input type="text" id="txtLastName" class="form-control input-sm mandatory" />
							</div>

							<div class="form-group">
								<label> DOB </label>
								<input type="text" id="txtDob" class="form-control input-sm mandatory date	" />
							</div>
							<div class="form-group">
								<label> Gender </label>
								<label><input type="radio" name="gendername" value="Male" class="form-control input-sm mandatory"/> Male</label>
								<label><input type="radio" name="gendername" value="Female" class="form-control input-sm mandatory"/> Female</label>
							</div>
							<div class="form-group">
								<label> Educational Qualification </label>
								<input type="text" id="txtQualification" class="form-control input-sm mandatory" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label> Street Address </label>
								<input type="text" id="sltManageStudentsStreetAddress" class="form-control input-sm mandatory" >
							</div>
							<div class="form-group">
								<label> State </label>
								<select id="sltManageStudentsStates" class="form-control input-sm mandatory" ></select>
							</div>
							<div class="form-group">
								<label> City </label>
								<input type="text" id="txtManageStudentsCity" class="form-control input-sm mandatory" />
							</div>
							<div class="form-group">
								<label> Pin Code </label>
								<input type="text" id="txtManageStudentsPinCode" class="form-control input-sm mandatory" />
							</div>
							<div class="form-group">
								<label> EmailId </label>
								<input type="text" id="txtEmailId" class="form-control input-sm mandatory" />
							</div>
							<div class="form-group">
								<label> Confirm EmailId </label>
								<input type="text" id="txtConfirmEmailId" class="form-control input-sm mandatory" />
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="text-center">
						<button class="btn btn-default" id="btnStudentDetailsSave">
							Save
						</button>
						<button class="btn btn-default" data-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
