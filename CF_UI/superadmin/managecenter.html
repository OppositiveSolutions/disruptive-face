<div id="divSuperAdminManageCenterPage" class="page">
	<div class="panel panel-default">
		<div class="panel-heading">
			<button class="btn btn-sm btn-white pull-right" id="btnAddNewCenter">
				Add New Center
			</button>
			<h3 class="panel-title">Center</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive noSwipe assignManagementTable">
				<table id="tblManageCenter" class="table table-bordered table-striped slNo">
					<thead>

						<tr>
							<th class="slNo">No</th>
							<th>Center Code</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="divSuperAdminAddNewCenterPage">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
					<h4 class="modal-title">Add New Center</h4>
				</div>
				<div class="modal-body">
          <div class="form-group">
          <label>Center Code </label>
						<input type="text" id="txtAddNewCenterCode" class="form-control input-sm mandatory"/>

					</div>
          <div class="form-group">
          <label>State</label>
          <select class="form-control input-sm" id="sltManageCenterState"></select>
          </div>
          <div class="form-group">
          <label>City </label>
						<input type="text" id="txtAddNewCenterCity" class="form-control input-sm mandatory"/>

					</div>
          <div class="form-group">
          <label>pinCode </label>
            <input type="text" id="txtAddNewCenterPinCode" class="form-control input-sm mandatory numberOnly"/>

          </div>
        </div>
          <div class="modal-footer">
					<div class="text-center">
						<button class="btn btn-default" id="btnAddNewCenterSave">
							Add
						</button>
						<button class="btn btn-default"  data-dismiss="modal">
							Close
						</button>
					</div>
				</div>
					</div>
				</div>
			</div>
		</div>
</div>
