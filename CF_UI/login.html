<div id="loginPage" class="copyright-margin">
<div class="logoContainer">
			<div class="login-logo">
				<img src="img/cf-logo.png" />
			</div>
		</div>
	<div class="container-fluid">
		<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-6"></div>
		<div class="col-sm-4">
		<div class="panel panel-default postlogin-box clear">
			<div class="panel-body text-left">
				<form role="form">
					<p></p>
					<div class="form-group">
						<input type="email" id="txtEmailId" class="form-control" placeholder="Enter username"  autocomplete="false"/>
					</div>
					<div class="form-group">
						<input type="password" id="txtPassword" class="form-control" placeholder="Enter password" autocomplete="false"/>
					</div>
					<div id="securityTextImage" class="marginbtmfifteen"></div>
					<button id="btnLogin" type="button" class="btn btn-default btn-block">
						Login
					</button>
					<div class="login-links">
						<!-- <label id="lblSignUp" class="pull-left">Register now</label> -->
						<label id="lblForgotPassword" class="pull-right">Trouble signing in?</label>
					</div>
				</form>
			</div>
		</div>
		</div>
		<div class="col-sm-1"></div>
		</div>
		
	</div>
</div>
